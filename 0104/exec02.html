<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>실습예제02_문자열 객체를 사용한 이미지 겔러리</title>
  <style>
    *{margin: 0px; padding: 0px;}
    li{list-style: none; float: left; width: 20%;}
    li img{width: 100%; }

    div > img{width: 100%;}
  </style>
</head>
<body>
  <h2>exec02_문자열객체를 사용한 이미지 갤러리</h2>
  <p>article태그로 gallery박스를 만든다.</p>
  <p>목록태그를 사용하여 이미지 넣고 크기를 설정하여 썸네일 이미지를 만든다.</p>
  <p>목록태그 아래 이미지를 삽입하여 썸네일 이미지 클릭시 해당 사진 big_img로 나오게 한다.</p>

  <p>이미지 메뉴를 클릭시 함수 photo(문자열 값)을 받아서 #photo의 문자열에 대입하여 이미지가 변경되도록 한다.</p>

  <article id="img_box">
    <ul class="lnb">
      <li><img src="./images/img_main_banner_160110.jpg" alt="배너 1"></li>
      <li><img src="./images/img_main_banner_160830.jpg" alt="배너 2"></li>
      <li><img src="./images/img_main_banner_161004.jpg" alt="배너 3"></li>
      <li><img src="./images/img_main_banner_161026.jpg" alt="배너 4"></li>
      <li><img src="./images/img_main_banner_161031.jpg" alt="배너 5"></li>
    </ul>
    <div>
      <img src="./images/img_main_banner_160110.jpg" alt="배너1">
    </div>
  </article>
</body>
</html>
