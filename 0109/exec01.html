<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>실습예제 - 제이쿼리를 이용한 쿠팡</title>
  <style>
    .box01{
      width: 100%; height: 60px;
      background: #ccc;
      position: relative;
    }
    .box01 > a > img{
      width: 100%;
      height: 100%;
    }
    .icon01{
      width: 40px;
      position: absolute;
      right: 20px;
    }
    header img{
      width: 100%;
    }
    main img{width: 100%;}
  </style>
  <!-- 제이쿼리 라이브러리 연결하기 - 직접다운, cdn방식 -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js">
  </script>
  <script>
    $(document).ready(function(){

      $('.icon01').click(function(){
        $('.box01').slideUp();
      });

      
    });
  </script>
</head>
<body>
  <header>
    <div class="box01">
      <a href="#none;" title="배너">
        <img src="./exec/banner.jpg" alt="배너1">
      </a>
      <img src="./exec/xmark-solid.svg" alt="닫기버튼" class="icon01">
    </div>
    <img src="./exec/coupang_03.jpg" alt="로그인">
    <img src="./exec/coupang_04.jpg" alt="쿠팡">
  </header>
  <main>
    <section>
      <img src="./exec/coupang_05.jpg" alt="배너">
    </section>
  </main>
</body>
</html>
