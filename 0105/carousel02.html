<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>캐러셀</title>
  <style>
    .slide-wrapper *{margin: 0px; padding: 0px;}
    ul,li,ol{list-style: none;}
    a{text-decoration: none; color: #333;}
    .slide-wrapper{
      width: 200px;
    }
    .slide{
      display: flex;
      width: 600px;
      overflow: hidden;
      box-sizing: border-box;
    }
    li{
      list-style: none;
      width: 200px;
      overflow: hidden;
      box-sizing: border-box;
    }
    li>img{
      width: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <h2>캐러셀 한장씩</h2>
  <article class="slide-wrapper">
    <ul class="slide">
      <li><img src="./images2/img1.jpg" alt="사진1"></li>
      <li><img src="./images2/img2.jpg" alt="사진2"></li>
      <li><img src="./images2/img3.jpg" alt="사진3"></li>
      <li><img src="./images2/img4.jpg" alt="사진4"></li>
      <li><img src="./images2/img5.jpg" alt="사진5"></li>
      <li><img src="./images2/img6.jpg" alt="사진6"></li>
    </ul>
    <a href="javascript:void(0);" title="이전"><!-- 좌,우버튼 -->
      <i class="fas fa-angle-left"></i></a> <!-- #맨위로 올라감  -->
    <a href="javascript:;" title="다음"><i class="fas fa-angle-right"></i></a>
  </article> 
</body>
</html>
